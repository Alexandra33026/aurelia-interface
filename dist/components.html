<template>
    <import from="./system/ai-card"></import>
    <import from="./system/ai-tabs"></import>
    <import from="./system/ai-dropdown"></import>
    <import from="./system/ai-action-reveal"></import>
    <import from="./system/ai-btn"></import>
    <div class="section">
      <div class="flex sm12">
          <div ai-tabs.bind="selectedTabRef" class="${showMyTab.name}">
              <ul class="ai-nav-tabs">
                  <li ai-class.bind="{active: selectedTabRef == 'tab-1'}">
                    <a ai-tab-link href="tab-1">aiCard</a>
                  </li>
                  <li ai-class.bind="{active: selectedTabRef == 'tab-2'}">
                    <a ai-tab-link href="tab-2">aiModal</a>
                  </li>
                  <li class='active' ai-class.bind="{active: selectedTabRef == 'tab-3'}">
                    <a ai-tab-link href="tab-3">aiDropdown</a>
                  </li>
              </ul>
              <div class="ai-card card ai-card">
                <div class="card-content">
                  <div class="tab-content">
                    <div class="tab-pane fade" ai-class.bind="{in: selectedTabRef == 'tab-1', active: selectedTabRef == 'tab-1'}" ai-tab="tab-1">
                      Tab 1 Content
                    </div>
                    <div class="tab-pane fade" ai-class.bind="{in: selectedTabRef == 'tab-2', active: selectedTabRef == 'tab-2'}" ai-tab="tab-2">
                      Tab 2 Content
                    </div>
                    <div class="tab-pane fade in active" ai-class.bind="{in: selectedTabRef == 'tab-3', active: selectedTabRef == 'tab-3'}" ai-tab="tab-3">

                      <ai-action-reveal reveal=true side=left>
                          <div class="primary-action">
                              <ai-btn type="raised" shape="round" icon="mdi-content-create"></ai-btn>
                          </div>
                          <div class="action-buttons">
                              <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                              <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                              <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                          </div>
                      </ai-action-reveal>

                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
</template>
