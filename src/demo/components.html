<template>
    <import from="./system/ai-card"></import>
    <import from="./system/ai-tabs"></import>
    <import from="./system/ai-dropdown"></import>
    <import from="./system/ai-action-reveal"></import>
    <import from="./system/ai-btn"></import>
    <import from="./system/ai-tabs"></import>


        <div ai-tabs="active-tab-ref.two-way: selectedTabRef; show-tab.call: updateTabSliderPosition(tabsInstance);" class="${showMyTab.name}">
          <ul class="ai-nav-tabs">
            <li ai-class.bind="{active: selectedTabRef == 'tab-1'}">
              <a ai-tab-link href="tab-1">Tab 1</a>
            </li>
            <li ai-class.bind="{active: selectedTabRef == 'tab-2'}">
              <a ai-tab-link href="tab-2">Tab 2</a>
            </li>
            <li ai-class.bind="{active: selectedTabRef == 'tab-3'}">
              <a ai-tab-link href="tab-3">Tab 3</a>
            </li>
            <div class="ai-tab-slider"></div>
          </ul>
          <div class="ai-card card ai-card">
            <div class="card-content">
                <div class="tab-content">
                  <div class="tab-pane fade" ai-class.bind="{in: selectedTabRef == 'tab-1', active: selectedTabRef == 'tab-1'}" ai-tab="tab-1">
                    Tab 1 Content
                  </div>
                  <div class="tab-pane fade" ai-class.bind="{in: selectedTabRef == 'tab-2', active: selectedTabRef == 'tab-2'}" ai-tab="tab-2">
                    Tab 2 Content
                  </div>
                  <div class="tab-pane fade" ai-class.bind="{in: selectedTabRef == 'tab-3', active: selectedTabRef == 'tab-3'}" ai-tab="tab-3">
                    <ai-action-reveal side="right">
                        <div class="primary-action">
                            <ai-btn type="raised" shape="round" icon="mdi-content-add" next-icon="mdi-content-create"></ai-btn>
                        </div>
                        <div class="action-buttons">
                            <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                            <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                            <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                        </div>
                    </ai-action-reveal>
                    <ai-action-reveal side="left">
                        <div class="primary-action">
                            <ai-btn type="raised" shape="round" icon="mdi-content-add" next-icon="mdi-content-create"></ai-btn>
                        </div>
                        <div class="action-buttons">
                            <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                            <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                            <ai-btn size="sm" type="raised" shape="round" icon="mdi-action-grade"></ai-btn>
                        </div>
                    </ai-action-reveal>
                  </div>
                </div>
            </div>
          </div>

        </div>


</template>
