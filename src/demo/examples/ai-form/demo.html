<template>
    <import from="../../system/ai-btn"></import>
    <import from="../../system/ai-card"></import>
    <import from="../../system/ai-input"></import>
    <ai-card>
        <div class="card-heading">ai-Form Elements</div>
    </ai-card>
    <ai-card>
    	<div class="card-heading">ai-Input</div>
        <div class="card-body">
        	<div class="row">
        		<div class="flex md6">
        			<div ai-input="label: First Name; ">
                		<input type=text>
            		</div>
            	</div>
            	<div class="flex md6">
        			<div ai-input="label: Last Name; ">
                		<input type=text>
            		</div>
            	</div>
            	<div class="flex md12">
        			<div ai-input="label: Username; ">
                		<input type=text>
            		</div>
            	</div>
            	<div class="flex md12">
        			<div ai-input="label: Email; ">
                		<input type=text>
            		</div>
            	</div>
            	<div class="flex md12">
        			<div ai-input="label: Password; ">
                		<input type=password>
            		</div>
            	</div>
            </div>
            <example base="../dist/examples/ai-form">
                <column size="md6">
                    <file src="input.html" view="true"></file>
                </column>
            </example>
        </div>
    </ai-card>
    <ai-card>

        <h2 class="card-heading">ai-Input .withProperty(<strong>icon</strong>)</h2>
        <div class="card-body">
            <div ai-input="label: First Name; icon: mdi-action-account-circle;">
            	<input>
            </div>
        </div>

    </ai-card>
    <ai-card>
        <div class="card-body">
            <example base="../dist/examples/ai-card">
                <column size="md6">
                    <file src="heading.html" view="true"></file>
                </column>
            </example>
        </div>
    </ai-card>

    <ai-card>

        <h2 class="card-heading">Card Heading</h2>
        <div class="card-body"><p>This card has a heading & footer component.</p></div>
        <div class="card-footer"><p class="card-footer-text">card-footer component</p></div>


    </ai-card>
    <ai-card>
        <div class="card-body">
            <example base="../dist/examples/ai-card">
                <column size="md6">
                    <file src="footer.html" view="true"></file>
                </column>
            </example>
        </div>
    </ai-card>

    <ai-card>
        <nav class="ai-bar ai-nav-bar bar-ink bar-xs bg-teal accent-4 text-white">
          <div class="nav-bar-container">
            <ul class="nav-actions">
              <li>
                <a class="text-white"><i class="fa fa-bars"></i></a>
              </li>
            </ul>
            <ul class="nav-actions nav-actions-right">
              <li>
                <a class="text-white"><i class="fa fa-bell-o"></i></a>
                <a class="text-white"><i class="fa fa-pencil"></i></a>
                <a class="text-white"><i class="fa fa-ellipsis-v"></i></a>
              </li>
            </ul>
          </div>
        </nav>
        <h2 class="card-heading">More Components</h2>
        <div class="card-body"><p>The ai-card is packed with different components and features</p></div>
        <footer class="card-footer"><p class="card-footer-text">I am the card-footer</p></footer>

    </ai-card>
    <ai-card>
        <div class="card-body">
            <example base="../dist/examples/ai-card">
                <column size="md6">
                    <file src="complex.html" view="true"></file>
                </column>
            </example>
        </div>
    </ai-card>

</template>
