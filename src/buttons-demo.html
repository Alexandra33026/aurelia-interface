<template>
  <h2>${heading}</h2>
  <section>
    <h3>Button Toggle/Checkbox</h3>
      <a
        class="waves-effect waves-light btn btn-primary"
        ai-class.bind="{active: checkboxIsChecked}"
        ai-btn-toggle.bind="checkboxIsChecked"
      >
        Toggle Property - ${checkboxIsChecked ? 'Checked' : 'Unchecked'}
      </a>
      <a
        class="waves-effect waves-light btn btn-primary"
        ai-btn-toggle.call="checkboxChanged(newVal)"
      >Toggle Callback</a>
  </section>
  <section>
    <h3>Radio Buttons</h3>
    <div>
      Hard Coded Options - ${radioValue}
      <div>
        <span ai-btn-radio.bind="radioValue">
          <a
            class="waves-effect waves-light btn btn-primary"
            ai-class.bind="{active: radioValue == 'Left'}"
            ai-btn-radio-option
            value.bind="'Left'"
            >Left</a>
          <a
            class="waves-effect waves-light btn btn-primary"
            ai-class.bind="{active: radioValue == 'Middle'}"
            ai-btn-radio-option
            value.bind="'Middle'"
            >Middle</a>
          <a
            class="waves-effect waves-light btn btn-primary"
            ai-class.bind="{active: radioValue == 'Right'}"
            ai-btn-radio-option
            value.bind="'Right'"
            >Right</a>
        </span>
      </div>
    <div>
      Bound to Models - ${radioValue2.name}
      <div>
        <span class="btn-group" ai-btn-radio.bind="radioValue2">
          <a
            repeat.for="option of radioOptions"
            class="waves-effect waves-light btn btn-primary"
            ai-class.bind="{active: $parent.radioValue2 == option}"
            ai-btn-radio-option
            value.bind="option"
            >${option.name}</a>
        </span>
      </div>
    </div>
  </section>
</template>
